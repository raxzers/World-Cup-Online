<div *ngIf='rol=="admin"'>
  <app-navbar></app-navbar>
</div>
<div *ngIf="rol=='user'">
  <app-client-navbar></app-client-navbar>
</div>

<mat-tab-group>
    <mat-tab  *ngFor="let item of torneosBueno; let i=index" label="{{item.Nombre}}" > 
      <mat-grid-list cols="3" rowHeight="3:1" >
        <mat-card class="card">
          <td class="columnas">
            {{i+1}}
          </td>
          <td class="columnas">
            {{item.Username}}
          </td>
          <td class="columnas">
            {{item.Puntaje}}
          </td>
        </mat-card>
        
      </mat-grid-list>
    </mat-tab>
</mat-tab-group>
<div>
  <button class="button1 btn-sucess btn-lg btn-block" >Ver Ranking Privado</button>
</div>
