<app-navbar></app-navbar>
<mat-tab-group>
    <mat-tab label="{{torneo}}" *ngFor="let torneo of torneos"> 
      <mat-grid-list cols="3" rowHeight="3:1" *ngFor="let ranking of x; let index = index">
        <mat-card *ngIf="ranking.Torneo==torneo" class="card">
          <td class="columnas">
            {{index+1}}
          </td>
          <td class="columnas">
            {{ranking.Username}}
          </td>
          <td class="columnas">
            {{ranking.Puntaje}}
          </td>
        </mat-card>
        
      </mat-grid-list>
    </mat-tab>
</mat-tab-group>
