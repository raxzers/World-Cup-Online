<table>
    <tr>
        <td style="width:20%;">
            <h2 style="color: black; margin-left: 10%;" class="text-center">Torneo al que pertenece</h2>
        </td>
        <td>
            <mat-form-field style="width:20%">              
                <mat-select>
                  <mat-option value="torneo" (click)="selected_tounament(torneo)" *ngFor="let torneo of nombre_torneos;let indice=index">{{torneo}}</mat-option>
                  
                </mat-select>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td  style="width:20%;">
            <h2 style="color: black; margin-left: 10%;" class="text-center">Fecha de inicio</h2>
        </td>
        <td>
            <mat-form-field  style="width:20%;">
                <input matInput #f (dateChange)="setFecha($event,f.value)" [matDatepicker]="fecha">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
                <mat-datepicker #fecha></mat-datepicker>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td  style="width:20%;">
            <h2 style="color: black; margin-left: 10%;" class="text-center">Hora de inicio</h2>
        </td>
        <td>
            <mat-form-field  style="width:20%;">
                <input matInput #h (dateChange)="sethora($event,h.value)" [matDatepicker]="hora">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="hora"></mat-datepicker-toggle>
                <mat-datepicker #hora></mat-datepicker>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td  style="width:20%;">
            <h2 style="color: black; margin-left: 10%;" class="text-center">Fase del torneo</h2>
        </td>
        <td>
            <mat-form-field  style="width:20%;">              
                <mat-select>
                  <mat-option value="fase" (click)="tounament_phases(fase)" *ngFor="let fase of nombre_fases">{{fase}}</mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td  style="width:20%;">
            <h2 style="color: black; margin-left: 10%;" class="text-center">Equipo 1</h2>
        </td>
        <td>
            <mat-form-field  style="width:20%;">              
                <mat-select>
                  <mat-option value="equipo" (click)="selected_team1(equipo)" *ngFor="let equipo of nombre_equipos">{{equipo}}</mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td  style="width:20%;">
            <h2 style="color: black; margin-left: 10%;" class="text-center">Equipo 2</h2>
        </td>
        <td>
            <mat-form-field  style="width:20%;">              
                <mat-select>
                  <mat-option value="equipo" (click)="selected_team2(equipo)" *ngFor="let equipo of nombre_equipos">{{equipo}}</mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </tr>
    <tr>
        <td  style="width:20%;">
            <h2 style="color: black; margin-left: 10%;" class="text-center">Sede</h2>
        </td>
        <td>
            <mat-form-field  style="width:20%;"> 
                <input matInput  #sede>             
                <mat-select>
                  <mat-option value="sede" (click)="selected_sede(sede)" *ngFor="let sede of sedes">{{sede}}</mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </tr>
</table>
<div style="margin-left: 80%; margin-top: 10%">
    <button mat-raised-button (click)="to_home()">Salir</button>
    <button mat-raised-button (click)="save(sede.value)">Guardar partido</button>
</div>
